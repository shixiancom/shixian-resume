<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>编辑简历</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="apple-touch-icon" href="/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="/css/buttons.css">
	<link rel="stylesheet" type="text/css" href="/css/edit.css">
	<link rel="prefetch" href="/etc/sample-resume.md"/>
	<script src="/js/jquery.js"></script>
</head>
<body>
	<div class="area left">
		<div class"sidebar-group">
			<div class="sidebar-in">
				<a class="_float-right button button-primary button-pill button-small" href="/display.html">保存</a>
				<h1 class="h1">编辑简历</h1>
			</div>
			<div class="sidebar-in">
				<div class="resume-data-edit">
					<legend>选择主题</legend>
					<div class="" id="list-of-themes">
						<span class="button button-pill button-small" data-theme-name="elegant">简洁</span>
						<span class="button button-pill button-small" data-theme-name="serif">传统</span>
						<span class="button button-pill button-small" data-theme-name="sci-fi">硬朗</span>
					</div>
				</div>
			</div>
			<div class="sidebar-in">
				<div class="help-information">
					<legend>使用帮助</legend>
					<ul style="padding-left: 1.5rem;">
						<li>清空文本区域可以重新从模版开始</li>
					</ul>
				</div>
			</div>
		</div>
		<footer class="small-footer">© 2015 <a href="http://shixian.com/">Shixian.com</a> 版权所有</footer>
	</div>

	<div class="area right">
		<textarea class="edit-area" id="edit-area">
		</textarea>
	</div>

	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript">
	var listOfThemes_Container = $('#list-of-themes')[0];
	var listOfThemes = $('#list-of-themes > span.button');

	document.getElementById('edit-area').innerHTML = getResumeRawText();
	document.getElementById('edit-area').oninput = setResumeRawText;
	getCurrentTheme();
	for (var i = 0; i < listOfThemes.length; i++) {
		listOfThemes[i].onclick = function () {
			var _this = $(this);
			setCurrentTheme(_this.data('theme-name'), _this);
			// console.log(themeName);
		}
	};
	</script>
</body>
</html>
